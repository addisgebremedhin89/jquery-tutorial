<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Bind..Live..Delegate...On...Dang That's Confusing</title>
    <link rel="stylesheet" href="faq.css">
    
  </head>
  <body>

    <h2>Click Me</h2>




  


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"> </script>


    <script>
      
      (function(){
        <!--$('h2').bind('click')-->
        
        <!-- bind dive and delegate are pointers to the dot on method-->
        
       $('h2').bind('click', function(){
         console.log('clicked');
         var cloned = $(this).clone().appendTo('body'); <!-- adding a new h2 to the dob/website -->
         <!-- now if you try to click on that cloned element we wont see any functionality since the clone is set to false for recieving the event handler-->
         <!-- you can do this to remedy
               var cloned = $(this).clone(true).appendTo('body');    -->
         
       });
       
      $('h2').live('click', function() {
        <!--live implements even delegation, will attach one event handler to the document, "get the document and we will attach a click handler and detect if element clicked was an h2"-->
        
        console.log('clicked');
        $(this).clone().appendTo('body');
      }); <!--this is now invalid, going out of style-->
      
      $('div.container').delegate('h2', 'click', function() {
            console.log('clicked');
            $(this).clone().appendTo('.container');
    
       })();
    </script>
  </body>

</html>
