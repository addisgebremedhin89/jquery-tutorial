<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    
    <script>
      <style>
       <!--in the case that jquery is required on the html document this is how it'll look-->
      .emphasis { font-weight:bold;}
    
      </style>
    
    </script>
    
    <script>
      $('ul.emphasis') <!-- this will query the dom and grab the ul tag with a class of emphasis-->
      $('ul.emphasis').children('li') <!-- this will style the direct child of a ul item-->
      $('ul.emphasis').find('li') <--this will style ALL list items -->
      $('ul.emphasis').children('li').eq(0).text('added jQuery'); <!-- eq is the same as nth-child but it is determined by the js zero based index where 0 is the first child-->
      $('ul.emphasis').children('li').eq(0).text('added jQuery'); <!-- eq is the same as nth-child but it is determined by the js zero based index where 0 is the first child-->
      $('ul.emphasis')
          .children('li')
          .eq(3)
          .prev().text('added jQuery'); <!-- eq is the same as nth-child but it is determined by the js zero based index where 0 is the first child-->
      <!-- you dont have to chain you can indent for feedback-->
      $('ul.emphasis li:nth-child(3) next')text('added jQuery'); <!-- you can specific your selector like this(first paranthesis) but traversing (chaining) like we did above is useful when you cant specify the selecltor

      $('ul.emphasis').children('li').eq(0).next.prev.text('added jQuery'); <!-- dot next and dot prev are methods you can use to specific which direction from that eq item to go to-->

      <!--DOM isafamily tree-->
      $('li').parent();.removeClass('emphasis');
      <!--list item get the  parent remove class emphasis-->
      <!--parent is for your direct parent just like .children is for direct children-->
      <!--parents is like find -->
      <!-- another method is "closest" research on api.jquery.com-->
      <!--subtle difference between closest and parents method, closest returns the very first parent it finds, parents will go all the way up the tree and grab all parents-->
      
      $(function() { <!-- the jquery file we downloaded shows us that this is a shorthand for document ready-->
          $('li:first-child').addClass('emphasis');
      }); <!-- this also works the same as below-->
      
      $(document).ready(function () { <!-- here we are sayig when the document has loaded and is ready, apply the following js functionality-->
          $('li: first-child').addClass('emphasis');
      });
      
      
      
      
    </script>
  </head>
  
  <body>
    
    <div class="container">
      <h1>Welcome to My Website</h1>
      
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do elusmod tempor....
      </p>
      
      <ul class="emphasis">
          <li>Item</li>
          <li>Item1</li>
          <li>Item2</li>
          <li>Item3</li>
          <li>Item4</li>
          <li>
            <ul>
              <li>hello from the nest.</li>
            </ul>
          </li>
      </ul>
    </div>
    
    <script src="jquery=1.7.1.js"></script>
    <script>
      jQuery('ul li').addClass ('emphasis'); <!-- removed variable and console.lg and added class for DRY-->
      $('ul li').addClass ('emphasis'); <--this is identical to above-->
      <!--you can also reference javascript library using CDN, best for production purposes otherwise not the best practice for testing/troubleshooting-->
    </script>
  </body>
</html>
