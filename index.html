<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    
    <script>
      <style>
       <!--in the case that jquery is required on the html document this is how it'll look-->
      .emphasis { font-weight:bold;}
    
    </style>
    </script>
  </head>
  
  <body>
    
    <ul>
      <li>hello</li>
    </ul>
    
    <script src="jquery=1.7.1.js"></script>
    <script>
      jQuery('ul li').addClass ('emphasis'); <!-- removed variable and console.lg and added class for DRY-->
      $('ul li').addClass ('emphasis'); <--this is identical to above-->
      <!--you can also reference javascript library using CDN, best for production purposes otherwise not the best practice for testing/troubleshooting-->
    </script>
  </body>
</html>
