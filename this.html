<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>The this Keyword</title>
  </head>
    
  
  <body>
    
    <a href="http://tutsplus.com">Click Me</a>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"> </script>




  
  <script>
    <!-- this will refer to whatever object owns it, the parent-->
    
    var obj = {
      doIt: function(e) {
        e.preventDefault();
        console.log(this);
      }
    }
  $('a').on('click', obj); <!--this still refers to a tag-->
  <!--instead you can do this-->
  
  $('a').on('click', function(e) {
    obj.doIt();
    
    e.preventDefault();
    
  });
  
  $('a').on('click', $.proxy(obj.doIt, obj))
    <!-- can use $.proxy and pass parameters of function and what you want this to refer to, used for specificying what should be refered to as "this" do more research on jquery($)dot proxy-->
    <!-- how do you get a a tag to not link to the site we tagged it to-->
    function doSomething(e) {
      e.preventDefault();
      <!--console.log(e); //e means event-->
      console.log(this); <!-- this is referring to the a tag -->
    }
    
  $('a').on('click', doSomething);
    
  </script>
  
  </body>

</html>
